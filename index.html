<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="src/app.js"></script>
    <title>Currency exchange</title>
  </head>
  <body>
    <h1>Currency exchange</h1>

    <section>
      <article class="exchange_box">
        <div class="currency_box">
          <button class="currency_btn from_btn">KRW</button>
          <ul class="currency_ul from_ul">
            <li class="currency_li from_li">KRW</li>
            <li class="currency_li from_li">USD</li>
            <li class="currency_li from_li">CNY</li>
            <li class="currency_li from_li">JPY</li>
          </ul>
        </div>
        <form class="input_box from_form">
          <input
            type="number"
            class="input from_input"
            placeholder="Enter the amount"
          />
          <div class="second_input_box">
            <input disabled type="text" class="from_num" />
            <p class="input_box__txt from_txt">won</p>
          </div>
        </form>
      </article>

      <p class="equal">
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M4 8h16M4 16h16"
          ></path>
        </svg>
      </p>
      <article class="exchange_box">
        <div class="currency_box">
          <button class="currency_btn to_btn">KRW</button>
          <ul class="currency_ul">
            <li class="currency_li to_li">KRW</li>
            <li class="currency_li to_li">USD</li>
            <li class="currency_li to_li">CNY</li>
            <li class="currency_li to_li">JPY</li>
          </ul>
        </div>
        <form class="input_box to_form">
          <input
            type="number"
            class="input to_input"
            placeholder="Enter the amount"
          />
          <div class="second_input_box">
            <input class="to_num" disabled type="text" />
            <p class="input_box__txt to_txt">won</p>
          </div>
        </form>
      </article>
    </section>
  </body>
</html>
